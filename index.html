<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Javascript</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
        }

        .theader {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .theader h3 {
            margin: 0;
            color: #fff;
            font-weight: 600;
            font-size: 1.5em;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        #registrationForm p {
            font-weight: 500;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .radio-option {
            display: flex; 
            align-items: center;
            margin-bottom: 8px; 
        }

        input[type="radio"] {
            margin-right: 8px;
            accent-color: #007bff;
            margin-bottom: 5px;
        }

        input[type="radio"] + label {
            font-weight: 400;
            margin-top: 0;
            color: #555;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theader">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form id="registrationForm">
            <label for="nama">Nama</label>
            <input type="text" placeholder="Nama anda" id="nama"> 

            <label for="nim">NIM</label>
            <input type="text" placeholder="NIM anda" id="nim"> 

            <p>Peminatan pada bidang:</p> 
            <input type="radio" name="peminatan" id="programming" value="programming" checked>
            <label for="programming">Programming</label> <br> 
            <input type="radio" name="peminatan" id="desain" value="desain">
            <label for="desain">Desain</label> <br> 
            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">Jaringan</label><br> 
            <input type="radio" name="peminatan" id="data" value="data">
            <label for="data">Data</label><br><br> 

            <label for="angkatan">Pilih Angkatan</label>
            <select id="angkatan" name="angkatan">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal">

            <label for="alamat">Alamat</label>
            <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" cols="30" rows="5"></textarea>

            <button type="button" onclick="kirimData()">Kirim</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
