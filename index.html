<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Javascript - Pendaftaran</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf8f2; /* Latar belakang krem sangat muda, hangat */
            min-height: 100vh;
            line-height: 1.6;
            display: flex; /* Untuk sticky footer */
            flex-direction: column; /* Untuk sticky footer */
        }

        /* Navbar Styles */
        .navbar {
            background-color: #D2691E; /* Oren gelap elegan (Chocolate) */
            color: #fff;
            padding: 0.9rem 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            width: 100%;
            position: sticky; 
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            width: 90%;
            max-width: 1100px; 
            margin: 0 auto; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.6em;
            font-weight: 600;
        }

        .navbar-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-links li {
            margin-left: 25px;
        }

        .navbar-links a {
            color: #fde4d0; 
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar-links a:hover,
        .navbar-links a:focus {
            background-color: #A0522D; 
            color: #fff; 
        }
        
        .main-form-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding: 40px 20px; 
            flex-grow: 1; /* Untuk sticky footer, membuat konten utama mengisi ruang */
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
        }

        .theader {
            background-color: #D2691E; 
            padding: 15px;
            text-align: center;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .theader h3 {
            margin: 0;
            color: #fff; 
            font-weight: 600;
            font-size: 1.5em;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
            margin-bottom: 5px;
            display: block;
            color: #4A3B31; 
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #d3c1b5; 
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95em;
            color: #4A3B31;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #D2691E; 
            box-shadow: 0 0 0 0.2rem rgba(210, 105, 30, 0.25); 
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        #registrationForm p {
            font-weight: 500;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #4A3B31; 
        }
        
        .radio-option {
            display: flex; 
            align-items: center;
            margin-bottom: 8px; 
        }

        input[type="radio"] {
            margin-right: 8px;
            accent-color: #D2691E; 
            margin-bottom: 5px;
        }

        input[type="radio"] + label {
            font-weight: 400;
            margin-top: 0;
            color: #5c4d43; 
            display: inline-block;
            margin-bottom: 8px;
        }
        
        button {
            background-color: #D2691E; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #A0522D; 
            transform: translateY(-2px);
        }

        /* Footer Styles */
        .footer {
            background-color: #A0522D; /* Warna oren lebih tua, konsisten dengan hover navbar */
            color: #fde4d0; /* Warna teks krem muda */
            text-align: center;
            padding: 1.2rem 0;
            width: 100%;
            /* margin-top: auto; Tidak diperlukan jika .main-form-wrapper punya flex-grow:1 */
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Responsive adjustments for navbar */
        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar-brand {
                margin-bottom: 10px;
            }
            .navbar-links {
                width: 100%;
                flex-direction: column;
            }
            .navbar-links li {
                margin-left: 0;
                margin-bottom: 5px;
                width: 100%;
            }
            .navbar-links a {
                display: block; 
                text-align: left;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Aplikasi Pendaftaran</a>
            <ul class="navbar-links">
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Informasi</a></li>
                <li><a href="#">Bantuan</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-form-wrapper">
        <div class="container">
            <div class="theader">
                <h3>Pendaftaran Peminatan</h3>
            </div>
            <form id="registrationForm">
                <label for="nama">Nama</label>
                <input type="text" placeholder="Nama anda" id="nama"> 

                <label for="nim">NIM</label>
                <input type="text" placeholder="NIM anda" id="nim"> 

                <p>Peminatan pada bidang:</p> 
                <input type="radio" name="peminatan" id="programming" value="programming" checked>
                <label for="programming">Programming</label> <br> 
                <input type="radio" name="peminatan" id="desain" value="desain">
                <label for="desain">Desain</label> <br> 
                <input type="radio" name="peminatan" id="jaringan" value="jaringan">
                <label for="jaringan">Jaringan</label><br> 
                <input type="radio" name="peminatan" id="data" value="data">
                <label for="data">Data</label><br><br> 

                <label for="angkatan">Pilih Angkatan</label>
                <select id="angkatan" name="angkatan">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>

                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal">

                <label for="alamat">Alamat</label>
                <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" cols="30" rows="5"></textarea>

                <button type="button" onclick="kirimData()">Kirim</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Dibuat oleh Hapiz16</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
