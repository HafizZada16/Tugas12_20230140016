<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Javascript</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px; /* Adjusted for better responsiveness */
}

.theader {
    background-color: #f0e68c; /* Softer yellow, similar to image */
    padding: 10px;
    text-align: center;
    margin-bottom: 20px;
    border-radius: 4px;
}

.theader h3 {
    margin: 0;
    color: #333;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: inline-block; /* Ensures margin-top works */
}

input[type="text"],
input[type="date"],
select,
textarea {
    width: calc(100% - 22px); /* Full width minus padding and border */
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px; /* Spacing below input */
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

textarea {
    resize: vertical; /* Allow vertical resize */
}

input[type="radio"] {
    margin-right: 5px;
}

button {
    background-color: #6a5acd; /* Purple/blue, similar to image */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%; /* Full width button */
    margin-top: 10px;
}

button:hover {
    background-color: #5a4acd;
}

/* Styling for radio button groups for better alignment */
p + input[type="radio"], 
input[type="radio"] + label + br + input[type="radio"] {
    margin-top: 5px; 
}

label + br + input, 
p + input,
input + br + br,
select + br + br,
textarea + br + br {
    margin-bottom: 10px; /* Consistent spacing */
}

</style>
<body>
    <div class="container">
        <div class="theader">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form id="registrationForm">
            <label for="nama">Nama</label><br>
            <input type="text" placeholder="Nama anda" id="nama"><br><br> 

            <label for="nim">NIM</label><br>
            <input type="text" placeholder="NIM anda" id="nim"><br><br> 

            <p>Peminatan pada bidang:</p> 
            <input type="radio" name="peminatan" id="programming" value="programming" checked>
            <label for="programming">Programming</label> <br> 
            <input type="radio" name="peminatan" id="desain" value="desain">
            <label for="desain">Desain</label> <br> 
            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">Jaringan</label><br> 
            <input type="radio" name="peminatan" id="data" value="data">
            <label for="data">Data</label><br><br> 

            <label for="angkatan">Pilih Angkatan</label><br>
            <select id="angkatan" name="angkatan">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select><br><br>

            <label for="tanggal">Tanggal</label><br>
            <input type="date" id="tanggal" name="tanggal"><br><br>

            <label for="alamat">Alamat</label><br>
            <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" cols="30" rows="5"></textarea><br><br>

            <button type="button" onclick="kirimData()">Kirim</button>
            </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
